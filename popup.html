<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>popup</title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <style>
        .nav nav-tabs li, ul.nav li a {
            outline: none;
        }

        ul.nav li a:focus {
            background-color: #fff;
        }

        ul.nav li a.active {
            background-color: #0088cc;
            color: #fff;
        }

    </style>
</head>
<body>
<div style="width: 300px;padding: 10px;">
    <div class="form-inline">
        <label class="input">
            从<input type="number" class="input-small" id="startPage" placeholder="默认0页"/>
        </label>
        <label class="input">
            到<input type="number" class="input-small" id="endPage" placeholder="默认最大页"/>
        </label>
        <button type="button" class="btn" id='J_btnPage'>设置</button>
    </div>

    <div class="form-inline">
        <label id="curPro" style="color: #d14;"></label>
        <label class="input">
            进程数：<input type="number" class="input-small" id="proNumber" placeholder="默认10"/>
        </label>
        <button type="button" class="btn" id='J_btn'>设置</button>
    </div>
    <ul class="nav nav-tabs nav-stacked" id="J_navList">
        <li style="font-size: 16px;">
            <a href="#" class="active">请点击相应的链接</a>
        </li>
        <li>
            <a href="1.html" class="item">预定</a>
        </li>
        <li>
            <a href="2.html" class="item">房间</a>
        </li>
        <li>
            <a href="3.html" class="item">用户</a>
        </li>
        <li>
            <a href="4.html" class="item">短信</a>
        </li>
    </ul>


</div>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
